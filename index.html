<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Rock, Paper, Scissors, SHOOT!</h1>

  <div class="button-container">
    <button id="Rock">Rock</button>
    <button id="Paper">Paper</button>
    <button id="Scissors">Scissors</button>
</div>
<div class="player-computer">
  <div id="result-player">Player  <span id="player-wins">0</span></div>
  <div id="result-computer">Computer  <span id="computer-wins">0</span></div>
</div>
<div class="middle">
  <div id="vs">VS</div>
  <div id="game-result"></div>
</div>
<div class="choices">
  <div id="player-choice">-</div>
  <div id="computer-choice">-</div>
</div>
  <script src="script.js"></script>
</body>
</html>
